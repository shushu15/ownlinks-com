description = "Default layout"
[localePicker]
==
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ownlinks.com - {{ this.page.title }}</title>
        <meta name="description" content="{{ this.page.meta_description }}">
        <meta name="title" content="{{ this.page.meta_title }}">
        <meta name="author" content="ownlinks.com">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="generator" content="OctoberCMS">
        <link rel="icon" type="image/png" href="{{ 'assets/images/october.png'|theme }}">
		<!-- Bootstrap core CSS -->
        <link href="{{ 'assets/vendor/bootstrap/css/bootstrap.min.css'|theme }}" rel="stylesheet">
		<!-- Custom styles for this template -->
        <link href="{{ 'assets/css/one-page-wonder.css'|theme }}" rel="stylesheet">
		<!-- Custom fonts for this template -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@700&family=Roboto:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">        
        {% styles %}
    </head>
    <body>

        <!-- Header -->
        <header id="layout-header">
            {% partial 'header' %}
        </header>

        <!-- Content -->
        <section id="layout-content">
            {% page %}
        </section>

        <!-- Footer -->
        <footer id="layout-footer">
            {% partial 'footer' %}
        </footer>

        <!-- Scripts -->
		<!-- Bootstrap core JavaScript -->
        <script src="{{ 'assets/vendor/jquery/jquery.min.js'|theme }}"></script>
        <script src="{{ 'assets/vendor/bootstrap/js/bootstrap.bundle.min.js'|theme }}"></script>
        {% framework extras %}
        {% scripts %}

    </body>
</html>
